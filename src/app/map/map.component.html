<div class="container">
    <app-image-viewer #imageViewer></app-image-viewer>
    <div id="map">
        <div #layerControls class="layer-controls">
            <button class="layer-control-button" (click)="togglePhotos($event)" [class.layer-control-button-on]="displayPhotos">Photos</button>
            <button class="layer-control-button" (click)="toggleScore($event)" [class.layer-control-button-on]="displayScore">Score</button>
            <button class="layer-control-button" (click)="toggleZones($event)" [class.layer-control-button-on]="displayZones">Zones</button>
        </div>
        <p *ngIf="displayScore" class="level-indicator">{{sliderValue}}</p>
        <div #legendContainer *ngIf="displayScore" class="legend" cdkDrag cdkDragBoundary=".container">
            <p-card>
                <div class="legend-body" *ngFor="let item of legendItems">
                    <div class="legend-item">
                        <span class="color-box" [style.background-color]="item.color" (click)="legendClicked(item.value)">{{item.count}}</span>
                        <span>{{item.label}}</span>
                    </div>
                </div>
            </p-card>
        </div>
        <div *ngIf="displayScore" #sliderContainer class="slider-container">
            <p-slider class="slider" [(ngModel)]="sliderValue" (onChange)="redrawMap()" [min]="592" [max]="705" [step]="1" ></p-slider>
        </div>
    </div>

</div>
